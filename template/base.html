{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock title %} Bootstrap demo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    {% block css %}{% endblock css%}
    <!-- <style>
       .nav-item a.active{
        background-color: #ff8a7f;
        transform: scale(1.05);
        transition: transform 0.2s ease;
      }
    </style> -->

  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-info" data-bs-theme="light">
      <div class="container-fluid">
        <img
          src="{% static 'image/logo-rest.jpg' %}"
          class="img-fluid h-35"
          style="width: 100px; height: auto"
          alt="Logo"
        />
        <!-- <a class="navbar-brand" href="#">The Pro</a> -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- {% if request.path == '/' %}active{% endif %} -->
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <!-- {% if request.path == '/about/' %}active{% endif %} -->
              <a
                class="nav-link "
                href="{% url 'about' %}"
                >About</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Services
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="{% url 'food' %}">food</a>
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'orders' %}">Orders</a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'delivery' %}"
                    >delivery</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <!-- second way to highlight url -->
              <!-- {% url 'contact' as url %}
              {% if request.path == 'url' %}active{% endif %} -->
              <a
                class="nav-link "
                aria-current="page"
                href="{% url 'contact' %}"
                >Contact Us</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- <p>This is an Quato {{variable}}</p> -->
    {% block body %}{% endblock body %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
  {% include 'footer.html' %}
</html>
