{% extends 'base.html' %}
{% load static %}


{% block title %}login {% endblock title %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center mt-4">
    <div class="card shadow p-4 rounded" style="width: 100%; max-width: 400px;">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                    type="button" role="tab" aria-controls="login" aria-selected="true">
                    <i class="fas fa-sign-in-alt me-1"></i>Login
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button"
                    role="tab" aria-controls="register" aria-selected="false">
                    <i class="fas fa-user-plus me-1"></i>Register
                </button>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <!-- Login Tab -->
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form method="post" action="{% url 'token-auth' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="loginUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="loginUsername" name="username"  required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="text" class="form-control" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-1"></i>Login
                    </button>
                </form>
            </div>

            <!-- Register Tab -->
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="regUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="regUsername" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="regEmail" class="form-label">Email address</label>
                        <input type="text" class="form-control" id="regEmail" name="email" required>
                    </div>                                      
                    <div class="mb-3">
                        <label for="regPassword" class="form-label">Password</label>
                        <input type="text" class="form-control" id="regPassword" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="comfirmPassword" class="form-label">Confirm Password</label>
                        <input type="text" class="form-control" id="comfirmPassword" name="password2" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">
                        <i class="fas fa-user-plus me-1"></i>Register
                    </button>
                </form>
            </div>
            <div class="text-center mt-4">
                <p class="text-muted">
                    <i class="fas fa-user-plus me-2"></i>
                    New user? <strong>Register first</strong>
                </p>
            </div>
              
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock body %}
